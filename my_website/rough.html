<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      src="https://kit.fontawesome.com/a59b9b09ab.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal scorll bar</title>
    <link rel="icon" href="./images/bed1.jpg" />
    <link rel="stylesheet" href="./rough.css" />
  </head>
  <body>
    <div class="main-scroll-div">
      <div>
        <button class="icon" onclick="scrolll()">
          <i class="fas fa-angle-double-left"></i>
        </button>
      </div>
      <div class="cover">
        <div class="scroll-images">
          <div class="child">
            <img
              class="child-img"
              src="./images/hospitality-reception/pexels-andrea-piacquadio-3771110.jpg"
              alt="image"
            />
          </div>
          <div class="child">
            <img
              class="child-img"
              src="./images/hospitality-reception/one-two-young-hotel-receptionists-standing-by-counter-looking-touchpad-display-consulting-client-phone-against-colleague_274679-18500.webp"
              alt="image"
            />
          </div>
          <div class="child">
            <img
              class="child-img"
              src="./images/hospitality-reception/pexels-cottonbro-studio-5371575.jpg"
              alt="image"
            />
          </div>
          <div class="child">
            <img
              class="child-img"
              src="./images/hospitality-reception/pexels-helena-lopes-2017802.jpg"
              alt="image"
            />
          </div>
          <div class="child">
            <img
              class="child-img"
              src="./images/hospitality-reception/pexels-mikhail-nilov-7820376.jpg"
              alt="image"
            />
          </div>
        </div>
      </div>
      <div>
        <button class="icon" onclick="scrollr()">
          <i class="fas fa-angle-double-right"></i>
        </button>
      </div>
    </div>
  </body>
  <script>
    function scrolll() {
      var left = document.querySelector(".scroll-images");
      left.scrollBy(350, 0);
    }

    function scrollr() {
      var right = document.querySelector(".scroll-images");
      right.scrollBy(-350, 0);
    }
  </script>
</html>
