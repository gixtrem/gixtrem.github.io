<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./contactus.css" />
  </head>
  <body>
    <div id="detail">
      <a id="logo_link" href="./index.html">
        <img class="logo" src="./images/logo.jfif" alt="Dry Oar Logo" />
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="./page2.html">Info page</a>
        <a href="./site-plan-rafting.html">Site Plan</a>
      </nav>
    </div>
    <div class="title">
      <h1>CONTACT US</h1>
    </div>
    <div id="feedback"></div>
    <form action="./contactus.html" method="get" class="form-example">
      <ul>
        <li>
          <label for="name">Enter your name: </label>
          <input type="text" name="name" id="name" required />
        </li>
      </ul>
      <ul>
        <li>
          <label for="email">Enter your email: </label>
          <input type="email" name="email" id="email" required />
        </li>
      </ul>
      <ul>
        <li>
          <div class="sect">
            <label for="description">Description </label>
            <textarea name="data" id="description" cols="30" rows="10">
            please enter your message!</textarea
            >
          </div>
        </li>
      </ul>
      <div class="button">
        <button type="submit">Send</button>
      </div>

      <!-- <ul>
        <div class="form-example">
        <input type="submit" value="submit">
        </div>

        </ul> -->
    </form>
    <script>
      // get the feedback div element so we can do something with it.
      const feedbackElement = document.getElementById("feedback");
      // get the form so we can read what was entered in it.
      const formElement = document.forms[0];
      // add a 'listener' to wait for a submission of our form. When that happens run the code below.
      formElement.addEventListener("submit", function (e) {
        // stop the form from doing the default action.
        e.preventDefault();
        // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
        feedbackElement.innerHTML =
          "Hello " +
          formElement.user_name.value +
          "! Thank you for your message. We will get back with you as soon as possible!";
        // make the feedback element visible.
        feedbackElement.style.display = "block";
        // add a class to move everything down so our message doesn't cover it.
        document.body.classList.toggle("moveDown");
      });
    </script>
    <footer>
      <p>Dry Oar &copy; 20XX - Your First and Last Name Here</p>
      <p><a href="./site-plan-rafting.html">Site Plan</a></p>
      <div class="social">
        <a href="https://facebook.com" target="_blank">
          <img src="images/facebook.png" alt="fb icon" />
        </a>
        <a href="https://twitter.com" target="_blank">
          <img src="images/twitter.png" alt="twitter icon" />
        </a>
        <a href="https://instagram.com" target="_blank">
          <img src="images/instagram.png" alt="instagram icon" />
        </a>
      </div>
    </footer>
  </body>
</html>
